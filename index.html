<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <input type="text" placeholder="" class="select">
        </div>
        <div class="calculations">
            <button class="light-green" onclick="clearScreen()">C</button>
            <button class="light-green" onclick="deleteLast()">âŒ«</button>
            <button class="light-green" onclick="performOperation('/')">/</button>
            <button class="light-green" onclick="performOperation('*')">*</button>
            <button class="navy-blue" onclick="appendValue('7')">7</button>
            <button class="navy-blue" onclick="appendValue('8')">8</button>
            <button class="navy-blue" onclick="appendValue('9')">9</button>
            <button class="light-green" onclick="performOperation('-')">-</button>
            <button class="navy-blue" onclick="appendValue('4')">4</button>
            <button class="navy-blue" onclick="appendValue('5')">5</button>
            <button class="navy-blue" onclick="appendValue('6')">6</button>
            <button class="light-green" onclick="performOperation('+')">+</button>    
            <button class="navy-blue" onclick="appendValue('1')">1</button>
            <button class="navy-blue" onclick="appendValue('2')">2</button>
            <button class="navy-blue" onclick="appendValue('3')">3</button>
            <button id="equal" onclick="calculate()">=</button>
            <button id="zero" class="navy-blue" onclick="appendValue('0')">0</button>
            <button id="dot" class="navy-blue" onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
